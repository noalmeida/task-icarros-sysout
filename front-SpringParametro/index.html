<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="contato" method="get">

        <label>Nome do Funcionário</label><br>
        <input id="inputName" type="text" name="nome"><br>
        <label>Idade do Funcionário</label><br>
        <input id="inputIdade" type="text" name="idade">
        <input id="buttonCallFunction" type="submit" value="enviar">
</form>

    <script>
    const buttonCallFunction =  document.querySelector('#buttonCallFunction');
     buttonCallFunction.addEventListener('click', responseBack);
     function responseBack(e) {

            e.preventDefault();
      
            const contactForm = document.querySelector('#contato');
            let inputNome = document.querySelector("#inputName").value;
            let inputIdade = document.querySelector("#inputIdade").value;
            window.location = 'http://localhost:8080/parametro/'+inputNome+'/'+inputIdade+'';
            alert('Obrigado por ter respondido!');
            contactForm.reset()
   
        }



    </script>
</body>

</html>
